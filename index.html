<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="images/icon-view.svg" alt="View icon" class="view-icon">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium-image">
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info-item">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="ethereum-icon">
          <p class="card-info-value">0.041 ETH</p>
        </div>
        <div class="card-info-item">
          <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon">
          <p class="card-info-value">3 days left</p>
        </div>
      </div>
      <hr class="card-divider">
      <div class="card-author">
        <img src="images/image-avatar.png" alt="Author avatar" class="author-avatar">
        <div class="author-info">
          <p class="author-info-text">Creation of</p>
          <p class="author-info-name">Jules Wyvern</p>
        </div>  
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MaxwellAt" target="_blank" rel="noopener noreferrer">JÃªfferson Maxwell Ataide de Almeida</a>.
      </div>  
    </div>
  </body>
</html>
