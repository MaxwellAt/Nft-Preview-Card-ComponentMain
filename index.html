<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;402;602&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div id="text">
      <img src="images/icon-view.svg" id="imagemviw" alt="">
      <img src="images/image-equilibrium.jpg">
    </div>
    <p id="titulo">
      Equilibrium #3429
    </p>
    <p id="texto">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div id="ac">
      <div> <img src="images/icon-ethereum.svg" alt=""> <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p> </div>
      <div><img src="images/icon-clock.svg" alt=""> <p style="margin-top:-2px;">3 days left</p>
      </div>
    </div>
    <hr>
    <div id="partedeBaixo" style="display: flex;flex-direction: row ">
      <img id="imga" src="images/image-avatar.png" alt="">
      <div style="font-size: 13px;">
        <p style="margin-top: 15px;margin-left: 15px ; display: inline-block;"> Creation of</p>
        <p id="final">Jules Wyvern</p>  
      </div>  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MaxwellAt">Jêfferson Maxwell Ataide de Almeida</a>.
    </div>  
  </div>
</body>
</html>
